<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" name="password" id="password" class="form-control" ngModel>
        </div>
        <button class="btn btn-success center-block" type="submit" [disabled]="!f.valid">Sign in</button>
      </form>
    </div>
  </div>
