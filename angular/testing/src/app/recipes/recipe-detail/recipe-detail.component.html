<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe.name"
    style="max-height: 300px"
    class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.name}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">To shopping list</a>
        </li>
        <li>
          <a href="#"> Edit recepie</a>
        </li>
        <li>
          <a href="#"> Delete recepie</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingridients
  </div>
</div>
