<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(fo)" #fo="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input 
          type="name"
          type="text" 
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" 
          id="amount" 
          class="form-control" 
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!fo.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)='onDelete()' *ngIf='editMode'>Delete item</button>
          <button class="btn btn-primary" type="button" (click)='onClear()'>Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
